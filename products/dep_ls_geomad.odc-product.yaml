---
name: dep_ls_geomad
description: Landsat Annual Geometric Median and Median
  Absolute Deviations
metadata_type: eo3

license: CC-BY-4.0

metadata:
  product:
    name: dep_ls_geomad

storage:
  crs: EPSG:3832
  resolution:
    x: 30
    y: -30

measurements:
  - name: blue
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_2]

  - name: green
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_3]

  - name: red
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_4]

  - name: nir08
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_5, nir]

  - name: swir16
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_6, swir_1]

  - name: swir22
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_7, swir_2]

  - name: "smad"
    aliases: [sdev, SDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "emad"
    aliases: [edev, EDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "bcmad"
    aliases: [bcdev, BCDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "count"
    aliases: []
    units: "1"
    dtype: uint16
    nodata: 0
